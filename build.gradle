
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

targetCompatibility = 1.8
sourceCompatibility = 1.8
version = '1.0.1.1'
group = 'com.s2d'

task wrapper(type: Wrapper) {
  gradleVersion = '1.4'
}

repositories {
  maven {
    credentials {
      username mavenUser
      password mavenPassword
    }
    url "https://www.simonsoftwaredesign.info:8082/nexus/content/groups/public"
  }
  maven {
    name = "localA"
    url  = "file:///${System.env.USERPROFILE}/Documents/codeRepo".toURL ()
  }
  mavenCentral ()
}

dependencies {
  compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.0.2'
  compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.0.2'
  testCompile group: 'junit', name: 'junit', version: '4.11'
}

test.scanForTestClasses(false)

javadoc.options.links("http://docs.oracle.com/javase/7/docs/api/")

task sourcesJar(type: Jar, dependsOn: classes) {
  classifier = 'sources'
  from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
  classifier = 'javadoc'
  from javadoc.destinationDir
}

artifacts {
  archives sourcesJar
  archives javadocJar
}

uploadArchives {
  repositories {
    add project.repositories.localA
    mavenDeployer {
      repository(url: "https://www.simonsoftwaredesign.info:8082/nexus/content/repositories/releases") {
        authentication(userName: mavenUser, password: mavenPassword)
      }
      snapshotRepository(url: "https://www.simonsoftwaredesign.info:8082/nexus/content/repositories/snapshots") {
        authentication(userName: mavenUser, password: mavenPassword)
      }
    }
  }
}